<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Animation Project Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

const AnimationProjectTracker = () => {
  const [theme, setTheme] = useState('light');
  const [currentView, setCurrentView] = useState('dashboard');
  const [projects, setProjects] = useState([]);
  const [currentProjectId, setCurrentProjectId] = useState(null);
  const [expandedPhases, setExpandedPhases] = useState({});
  const [expandedTasks, setExpandedTasks] = useState({});

  useEffect(() => {
    try {
      const savedTheme = localStorage.getItem('animationTracker_theme');
      if (savedTheme) setTheme(savedTheme);

      const savedProjects = localStorage.getItem('animationTracker_projects');
      if (savedProjects) {
        setProjects(JSON.parse(savedProjects));
      }
    } catch (error) {
      console.log('No saved data found');
    }
  }, []);

  useEffect(() => {
    try {
      localStorage.setItem('animationTracker_theme', theme);
      localStorage.setItem('animationTracker_projects', JSON.stringify(projects));
    } catch (error) {
      console.error('Error saving data:', error);
    }
  }, [projects, theme]);

  const projectPhases = [
    {
      id: 'planning',
      name: 'Planning & Script',
      duration: '1-2 days',
      emoji: 'üìù',
      tasks: [
        {
          id: 'research',
          name: 'Find Reference Videos',
          description: 'Watch 3-5 videos in your target style',
          tips: [
            'Screenshot key moments for reference',
            'Note the timing - how long text stays on screen',
            'Save links in a document',
            'Pay attention to transitions and pacing'
          ],
          tools: 'YouTube, Vimeo, Behance'
        },
        {
          id: 'script',
          name: 'Write Script',
          description: 'Write what will be said in the video',
          tips: [
            'Keep it conversational (read it out loud)',
            '150 words ‚âà 60 seconds of video',
            'Break into short sentences',
            'Mark where key visuals should appear with [brackets]'
          ],
          tools: 'Google Docs, Notion'
        },
        {
          id: 'voiceover',
          name: 'Generate AI Voiceover',
          description: 'Create voice using AI',
          tips: [
            'Test 2-3 voices before choosing',
            'Generate in sections if script is long',
            'Choose natural pacing, not robotic',
            'Export as WAV for best quality'
          ],
          tools: 'ElevenLabs, Murf.ai, Play.ht'
        },
        {
          id: 'storyboard',
          name: 'Quick Storyboard',
          description: 'Sketch main scenes (6-10 frames)',
          tips: [
            'Just rough sketches or stick figures',
            'One sketch per main idea',
            'Write timing notes on each frame',
            'Take a photo or scan for reference'
          ],
          tools: 'Paper & pen, Figma'
        }
      ]
    },
    {
      id: 'design',
      name: 'Design Assets',
      duration: '2-3 days',
      emoji: 'üé®',
      tasks: [
        {
          id: 'style',
          name: 'Choose Visual Style',
          description: 'Pick your look and color palette',
          tips: [
            'Flat/Minimal = solid colors, simple shapes',
            'Gradient/Modern = colorful, glass effects',
            'Choose 3-5 colors max',
            'Use coolors.co for color schemes'
          ],
          tools: 'Coolors.co, Adobe Color'
        },
        {
          id: 'assets',
          name: 'Create Visual Elements',
          description: 'Design all graphics, text, icons',
          tips: [
            '‚ö†Ô∏è CRITICAL: Separate EVERY element on its own layer',
            'Name layers clearly (Background, Title, Icon_01)',
            'Work bigger than final size (2x resolution)',
            'Keep it simple - you have to animate this!'
          ],
          tools: 'Illustrator, Figma, Affinity Designer'
        },
        {
          id: 'organize',
          name: 'Organize Layers',
          description: 'Prep files for animation',
          tips: [
            'Each scene = one file or grouped layers',
            'Text on separate layers from backgrounds',
            'Icons separate from text',
            'Check: Can each element move independently?'
          ],
          tools: 'Your design software'
        }
      ]
    },
    {
      id: 'animation',
      name: 'Animation',
      duration: '4-7 days',
      emoji: '‚ú®',
      tasks: [
        {
          id: 'setup',
          name: 'Setup After Effects',
          description: 'Create composition and import files',
          tips: [
            'New Comp: 1920x1080, 30fps',
            'Import voiceover FIRST',
            'Import all design files',
            'Create folders: Audio, Assets, Comps'
          ],
          tools: 'After Effects'
        },
        {
          id: 'scene1',
          name: 'Animate Scene 1',
          description: 'Start with your first scene',
          tips: [
            'Select keyframes > F9 (Easy Ease)',
            'Text: Position + Opacity (move up 20px)',
            'Icons: Scale 0% ‚Üí 110% ‚Üí 100%',
            'Hold important text 2-3 seconds'
          ],
          quickReference: {
            'Text Fade In': 'Opacity 0‚Üí100%, Position up 20px',
            'Icon Pop': 'Scale 0‚Üí120‚Üí100%, Easy Ease',
            'Motion Blur': 'Enable on layer + comp'
          }
        },
        {
          id: 'transitions',
          name: 'Add Transitions',
          description: 'Connect scenes smoothly',
          tips: [
            'Simple cut = cleanest',
            'Fade = 0.5-1 second overlap',
            'Wipe = shape layer mask moving',
            'Keep consistent throughout'
          ],
          tools: 'After Effects'
        },
        {
          id: 'remaining',
          name: 'Complete All Scenes',
          description: 'Animate remaining scenes',
          tips: [
            'Copy/paste keyframes to save time',
            'Keep timing consistent',
            'Preview every 2-3 scenes',
            'Save versions (v01, v02, etc.)'
          ],
          tools: 'After Effects'
        }
      ]
    },
    {
      id: 'sound',
      name: 'Sound Design',
      duration: '1 day',
      emoji: 'üîä',
      tasks: [
        {
          id: 'sfx',
          name: 'Add Sound Effects',
          description: 'Layer in whooshes, pops, clicks',
          tips: [
            'Whoosh for every scene transition',
            'Pop/click when text/icons appear',
            'Keep SFX short and tight',
            'Volume: -12 to -15dB'
          ],
          tools: 'Freesound.org, ZapSplat'
        },
        {
          id: 'music',
          name: 'Add Background Music',
          description: 'Choose and mix music track',
          tips: [
            'Music sits UNDER voice',
            'Volume: -20 to -25dB during talking',
            'Fade in/out (3 seconds)',
            'Match the mood of your video'
          ],
          tools: 'Pixabay Music, YouTube Audio Library'
        }
      ]
    },
    {
      id: 'export',
      name: 'Export',
      duration: '1 day',
      emoji: 'üöÄ',
      tasks: [
        {
          id: 'review',
          name: 'Final Review',
          description: 'Watch complete video',
          tips: [
            'Watch without stopping',
            'Check for typos',
            'Listen for audio glitches',
            'Verify smooth animations'
          ],
          tools: 'Fresh eyes'
        },
        {
          id: 'export',
          name: 'Export Video',
          description: 'Render final file',
          tips: [
            'Format: H.264',
            'Resolution: 1920x1080',
            'Frame Rate: 30fps',
            'Bitrate: 10-15 Mbps'
          ],
          tools: 'After Effects > Add to Render Queue'
        }
      ]
    }
  ];

  const createNewProject = () => {
    const newProject = {
      id: Date.now().toString(),
      name: 'New Project',
      createdAt: new Date().toISOString(),
      completedTasks: {},
      lastModified: new Date().toISOString()
    };
    setProjects([...projects, newProject]);
    openProject(newProject.id);
  };

  const openProject = (projectId) => {
    setCurrentProjectId(projectId);
    setCurrentView('project');
    setExpandedPhases({});
    setExpandedTasks({});
  };

  const deleteProject = (projectId, e) => {
    e.stopPropagation();
    if (window.confirm('Delete this project? This cannot be undone.')) {
      setProjects(projects.filter(p => p.id !== projectId));
      if (currentProjectId === projectId) {
        setCurrentView('dashboard');
        setCurrentProjectId(null);
      }
    }
  };

  const updateProjectName = (name) => {
    setProjects(projects.map(p => 
      p.id === currentProjectId 
        ? { ...p, name, lastModified: new Date().toISOString() }
        : p
    ));
  };

  const toggleComplete = (taskId) => {
    setProjects(projects.map(p => {
      if (p.id === currentProjectId) {
        const newCompletedTasks = {
          ...p.completedTasks,
          [taskId]: !p.completedTasks[taskId]
        };
        return {
          ...p,
          completedTasks: newCompletedTasks,
          lastModified: new Date().toISOString()
        };
      }
      return p;
    }));
  };

  const togglePhase = (phaseId) => {
    setExpandedPhases(prev => ({
      ...prev,
      [phaseId]: !prev[phaseId]
    }));
  };

  const toggleTask = (taskId) => {
    setExpandedTasks(prev => ({
      ...prev,
      [taskId]: !prev[taskId]
    }));
  };

  const currentProject = projects.find(p => p.id === currentProjectId);
  const completedTasks = currentProject?.completedTasks || {};

  const getProjectProgress = (project) => {
    const totalTasks = projectPhases.reduce((sum, phase) => sum + phase.tasks.length, 0);
    const completed = Object.values(project.completedTasks || {}).filter(Boolean).length;
    return Math.round((completed / totalTasks) * 100);
  };

  const getPhaseProgress = (phase, project) => {
    const completed = phase.tasks.filter(t => project.completedTasks?.[t.id]).length;
    return Math.round((completed / phase.tasks.length) * 100);
  };

  const formatDate = (dateString) => {
    const date = new Date(dateString);
    const now = new Date();
    const diff = now - date;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    
    if (days === 0) return 'Today';
    if (days === 1) return 'Yesterday';
    if (days < 7) return `${days} days ago`;
    return date.toLocaleDateString();
  };

  const colors = theme === 'light' ? {
    bg: 'bg-gray-50',
    card: 'bg-white',
    cardHover: 'hover:bg-gray-50',
    text: 'text-gray-900',
    textSecondary: 'text-gray-600',
    textTertiary: 'text-gray-500',
    border: 'border-gray-200',
    input: 'bg-gray-100',
    button: 'bg-purple-600 hover:bg-purple-700 text-white',
    buttonSecondary: 'bg-gray-200 hover:bg-gray-300 text-gray-800',
    progress: 'bg-purple-600',
    progressBg: 'bg-gray-200',
    complete: 'bg-green-50 border-green-200',
    accent: 'text-purple-600',
    shadow: 'shadow-sm'
  } : {
    bg: 'bg-gray-900',
    card: 'bg-gray-800',
    cardHover: 'hover:bg-gray-750',
    text: 'text-white',
    textSecondary: 'text-gray-300',
    textTertiary: 'text-gray-400',
    border: 'border-gray-700',
    input: 'bg-gray-700',
    button: 'bg-purple-600 hover:bg-purple-700 text-white',
    buttonSecondary: 'bg-gray-700 hover:bg-gray-600 text-gray-200',
    progress: 'bg-purple-600',
    progressBg: 'bg-gray-700',
    complete: 'bg-green-900/30 border-green-700',
    accent: 'text-purple-400',
    shadow: 'shadow-lg'
  };

  if (currentView === 'dashboard') {
    return (
      <div className={`min-h-screen ${colors.bg} ${colors.text} transition-colors duration-200`}>
        <div className="max-w-6xl mx-auto p-6">
          <div className="flex items-center justify-between mb-8">
            <div>
              <h1 className="text-3xl font-semibold mb-1">Animation Projects</h1>
              <p className={colors.textSecondary}>Manage all your 2D animation projects</p>
            </div>
            <button
              onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')}
              className={`p-3 rounded-full ${colors.buttonSecondary} transition-colors`}
            >
              {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
            </button>
          </div>

          <button
            onClick={createNewProject}
            className={`w-full ${colors.card} ${colors.border} border-2 border-dashed rounded-xl p-8 mb-6 ${colors.cardHover} transition-all group ${colors.shadow}`}
          >
            <div className={`text-5xl mx-auto mb-3 ${colors.textTertiary} group-hover:${colors.accent} transition-colors`}>+</div>
            <p className={`font-medium ${colors.textSecondary} group-hover:${colors.accent} transition-colors`}>
              Create New Project
            </p>
          </button>

          {projects.length === 0 ? (
            <div className={`${colors.card} rounded-xl p-12 text-center ${colors.border} border ${colors.shadow}`}>
              <div className={`text-6xl mb-4`}>üìÅ</div>
              <p className={colors.textSecondary}>No projects yet. Create your first one!</p>
            </div>
          ) : (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {projects.map(project => {
                const progress = getProjectProgress(project);
                return (
                  <div
                    key={project.id}
                    onClick={() => openProject(project.id)}
                    className={`${colors.card} rounded-xl p-6 ${colors.border} border cursor-pointer ${colors.cardHover} transition-all group ${colors.shadow}`}
                  >
                    <div className="flex items-start justify-between mb-4">
                      <h3 className={`font-semibold text-lg flex-1 line-clamp-2 ${colors.text}`}>
                        {project.name}
                      </h3>
                      <button
                        onClick={(e) => deleteProject(project.id, e)}
                        className={`p-2 rounded-lg ${colors.buttonSecondary} opacity-0 group-hover:opacity-100 transition-opacity`}
                      >
                        üóëÔ∏è
                      </button>
                    </div>

                    <div className="mb-4">
                      <div className="flex items-center justify-between mb-2">
                        <span className={`text-sm ${colors.textSecondary}`}>Progress</span>
                        <span className={`text-sm font-medium ${colors.accent}`}>{progress}%</span>
                      </div>
                      <div className={`w-full ${colors.progressBg} rounded-full h-2`}>
                        <div
                          className={`${colors.progress} h-2 rounded-full transition-all duration-500`}
                          style={{ width: `${progress}%` }}
                        />
                      </div>
                    </div>

                    <div className="flex gap-2 mb-4">
                      {projectPhases.map(phase => {
                        const phaseProgress = getPhaseProgress(phase, project);
                        return (
                          <div
                            key={phase.id}
                            className={`flex-1 h-1 rounded-full ${colors.progressBg} overflow-hidden`}
                            title={`${phase.name}: ${phaseProgress}%`}
                          >
                            <div
                              className={`h-full ${colors.progress} transition-all duration-500`}
                              style={{ width: `${phaseProgress}%` }}
                            />
                          </div>
                        );
                      })}
                    </div>

                    <p className={`text-xs ${colors.textTertiary}`}>
                      Last modified {formatDate(project.lastModified)}
                    </p>
                  </div>
                );
              })}
            </div>
          )}
        </div>
      </div>
    );
  }

  const totalTasks = projectPhases.reduce((sum, phase) => sum + phase.tasks.length, 0);
  const completedCount = Object.values(completedTasks).filter(Boolean).length;
  const overallProgress = Math.round((completedCount / totalTasks) * 100);

  return (
    <div className={`min-h-screen ${colors.bg} ${colors.text} transition-colors duration-200`}>
      <div className="max-w-5xl mx-auto p-6">
        <div className="flex items-center justify-between mb-6">
          <button
            onClick={() => setCurrentView('dashboard')}
            className={`flex items-center gap-2 ${colors.buttonSecondary} px-4 py-2 rounded-lg transition-colors`}
          >
            <span>‚Üê</span>
            <span>All Projects</span>
          </button>
          <button
            onClick={() => setTheme(theme === 'light' ? 'dark' : 'light')}
            className={`p-3 rounded-full ${colors.buttonSecondary} transition-colors`}
          >
            {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
          </button>
        </div>

        <div className={`${colors.card} rounded-xl p-6 mb-6 ${colors.border} border ${colors.shadow}`}>
          <input
            type="text"
            value={currentProject?.name || ''}
            onChange={(e) => updateProjectName(e.target.value)}
            placeholder="Project name..."
            className={`w-full text-2xl font-semibold bg-transparent border-none outline-none ${colors.text}`}
          />
          <p className={`text-sm ${colors.textTertiary} mt-2`}>
            Created {formatDate(currentProject?.createdAt)}
          </p>
        </div>

        <div className={`${colors.card} rounded-xl p-6 mb-6 ${colors.border} border ${colors.shadow}`}>
          <div className="flex justify-between items-center mb-3">
            <span className="font-medium">Overall Progress</span>
            <span className={colors.textSecondary}>{completedCount}/{totalTasks} tasks</span>
          </div>
          <div className={`w-full ${colors.progressBg} rounded-full h-3 mb-2`}>
            <div
              className={`${colors.progress} h-3 rounded-full transition-all duration-500`}
              style={{ width: `${overallProgress}%` }}
            />
          </div>
          <div className={`text-right text-sm ${colors.textSecondary}`}>{overallProgress}%</div>
        </div>

        <div className="space-y-4">
          {projectPhases.map((phase) => {
            const isExpanded = expandedPhases[phase.id];
            const phaseTasks = phase.tasks.filter(t => completedTasks[t.id]).length;
            const phaseProgress = Math.round((phaseTasks / phase.tasks.length) * 100);

            return (
              <div
                key={phase.id}
                className={`${colors.card} rounded-xl ${colors.border} border overflow-hidden ${colors.shadow}`}
              >
                <button
                  onClick={() => togglePhase(phase.id)}
                  className={`w-full p-5 flex items-center justify-between ${colors.cardHover} transition-colors`}
                >
                  <div className="flex items-center gap-4">
                    <span className="text-2xl">{phase.emoji}</span>
                    <div className="text-left">
                      <h3 className="text-lg font-semibold">{phase.name}</h3>
                      <p className={`text-sm ${colors.textSecondary}`}>
                        {phase.duration} ‚Ä¢ {phaseTasks}/{phase.tasks.length} tasks
                      </p>
                    </div>
                  </div>
                  <div className="flex items-center gap-4">
                    <div className="w-24">
                      <div className={`${colors.progressBg} rounded-full h-2`}>
                        <div
                          className={`${colors.progress} h-2 rounded-full transition-all duration-500`}
                          style={{ width: `${phaseProgress}%` }}
                        />
                      </div>
                    </div>
                    <span>{isExpanded ? '‚ñº' : '‚ñ∂'}</span>
                  </div>
                </button>

                {isExpanded && (
                  <div className="px-5 pb-5 space-y-3">
                    {phase.tasks.map((task) => {
                      const isTaskExpanded = expandedTasks[task.id];
                      const isComplete = completedTasks[task.id];

                      return (
                        <div
                          key={task.id}
                          className={`rounded-xl p-4 ${colors.border} border transition-all ${
                            isComplete ? colors.complete : colors.card
                          }`}
                        >
                          <div className="flex items-start gap-3">
                            <button
                              onClick={() => toggleComplete(task.id)}
                              className={`mt-1 flex-shrink-0 w-5 h-5 rounded border-2 flex items-center justify-center transition-all ${
                                isComplete
                                  ? 'bg-green-500 border-green-500'
                                  : `${colors.border} hover:border-purple-500`
                              }`}
                            >
                              {isComplete && <span className="text-white text-xs">‚úì</span>}
                            </button>
                            
                            <div className="flex-1 min-w-0">
                              <div className="flex items-start justify-between gap-3">
                                <div className="flex-1">
                                  <h4 className={`font-medium ${isComplete ? 'line-through opacity-60' : ''}`}>
                                    {task.name}
                                  </h4>
                                  <p className={`text-sm ${colors.textSecondary} mt-1`}>
                                    {task.description}
                                  </p>
                                  {task.tools && (
                                    <p className={`text-xs ${colors.accent} mt-2`}>
                                      üõ†Ô∏è {task.tools}
                                    </p>
                                  )}
                                </div>
                                <button
                                  onClick={() => toggleTask(task.id)}
                                  className={`flex-shrink-0 p-1.5 ${colors.buttonSecondary} rounded-lg transition-colors`}
                                >
                                  ‚ÑπÔ∏è
                                </button>
                              </div>

                              {isTaskExpanded && (
                                <div className="mt-4 space-y-3">
                                  {task.tips && (
                                    <div className={`${colors.input} rounded-lg p-4`}>
                                      <h5 className={`font-medium ${colors.accent} mb-2 text-sm`}>
                                        üí° Tips & Tricks
                                      </h5>
                                      <ul className="space-y-1.5">
                                        {task.tips.map((tip, i) => (
                                          <li key={i} className={`text-sm ${colors.textSecondary} flex gap-2`}>
                                            <span className={colors.accent}>‚Ä¢</span>
                                            <span>{tip}</span>
                                          </li>
                                        ))}
                                      </ul>
                                    </div>
                                  )}

                                  {task.quickReference && (
                                    <div className={`${colors.input} rounded-lg p-4`}>
                                      <h5 className={`font-medium ${colors.accent} mb-2 text-sm`}>
                                        ‚ö° Quick Reference
                                      </h5>
                                      <div className="space-y-1.5">
                                        {Object.entries(task.quickReference).map(([key, value]) => (
                                          <div key={key} className="text-sm">
                                            <span className="font-medium">{key}:</span>
                                            <span className={`${colors.textSecondary} ml-2`}>{value}</span>
                                          </div>
                                        ))}
                                      </div>
                                    </div>
                                  )}
                                </div>
                              )}
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>
            );
          })}
        </div>

        <div className={`mt-8 text-center text-sm ${colors.textTertiary}`}>
          <p>üíæ Auto-saves to your browser</p>
        </div>
      </div>
    </div>
  );
};

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AnimationProjectTracker />);
    </script>
</body>
</html>
